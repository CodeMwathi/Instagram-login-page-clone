<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <section class="header">
                <h1>Instagram</h1>
            </section>
            <section class="details">
                <input type="email" name="" id="email" placeholder="Phone number, username or email address" required>
                <input type="password" name="" id="password" placeholder="Password" required>
                <input type="submit" class="button" value="Log in">
            </section>
            <hr>
            <section class="options">
                <h3><i class="fa-brands fa-facebook icon"></i><a> Log in with Facebook</a></h3>
                <p><a>Forgot password?</a></p>
            </section>
        </form>
        <div class="signup">
            <p>Don't have an account? <a>Sign up</a></p>
        </div>
        <div class="sources">
            <h3>Get the app.</h3>
            <button type="button">
                <i class="fa-brands fa-apple icon"></i>
                <p>Download on the</p>
                <strong><p>App Store</p></strong>
            </button>
            <button type="button">
                <i class="fa-brands fa-google-play icon"></i>
                <p>GET IN ON</p>
                <strong><p>Google Play</p></strong>
            </button>
        </div>
    </div>
   
    
</body>
</html>
